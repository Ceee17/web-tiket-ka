    <style>
      :root {
        /* Main */
        --primary: #002662;
        --primary-400: #285ba0;
        --primary-300: #538dcf;
        --primary-200: #8fc0ef;
        --primary-100: #c5e0f7;

        /* Text */
        --text-primary: #1d2433;
        --text-secondary: #4a505c;
        --text-disabled: #6c717a;

        /* Other */
        --background-primary: #ffffff;
        --background-base: #f8f9fc;
        --background-secondary: #f1f3f9;
        --background-border: #f1f1f1;

        /* Info */
        --pressed: #003f68;
        --hover: #00547c;
        --default: #016d91;
        --info-background: #ebf9fe;

        /* Error */
        --error-default: #d32e1f;
        --error-hover: #b51616;
        --error-pressed: #970f1a;
        --error-background: #fce3d1;
      }

      body {
        height: 100vh !important;
      }

      .navbar {
        background-color: var(--background-primary) !important;
      }

      .menu li .menu1 {
        color: var(--primary);
      }

      .menu li a {
        color: var(--text-disabled);
      }

      .main {
        background-color: var(--background-primary);
        width: 100%;
        height: 30%;
      }
